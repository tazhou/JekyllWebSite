    <p id="switchTest"></p>
    <script>
        function switchTest(){

            var result = "";
            var day = new Date().getDay();

            switch(day){
                case 0:{
                    result = "Today is Sunday";
                    break;
                }
                case 1:{
                    result = "Today is Monday";
                    break;
                }
                case 2:{
                    result = "Today is Tuesday";
                    break;
                }
                case 3:{
                    result = "Today is Wednsday";
                    break;
                }
                case 4:{
                    result = "Today is Thursday";
                    break;
                }
                case 5:{
                    result = "Today is Friday";
                    break;
                }
                case 6:{
                    result = "Today is Saturday";
                    break;
                }
                default:{
                    break;
                }
            }
            document.getElementById("switchTest").innerHTML = result;

        }
    </script>
    <button onclick="switchTest()">Print the day</button>
